<div class="home-container">
  <app-header></app-header>
  <div class="container">
    <section class="filter">
      <mat-form-field>
        <mat-label>Género musicals</mat-label>
        <mat-select [formControl]="currentGenre">
          <mat-option [value]="0">Todos</mat-option>
          <mat-option *ngFor="let item of genres" [value]="item.id">
            {{ item.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <span>Seleccione tu género musical favorito</span>
    </section>
    <section class="event-list">
      <app-event-card *ngFor="let item of currentConcerts" [data]="item">
      </app-event-card>
    </section>
  </div>
  <app-footer></app-footer>
</div>
